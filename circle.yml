machine:
  node:
    version: 6.10.0
  
dependencies:
  pre:
    - echo "Neee!"
  override:
    - yarn

test:
  pre:
    - yarn lint
  override:
    - yarn test:cover
  post:
    - yarn coveralls

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/serverless-sqs-alarms-plugin/.npmrc
      - $(yarn bin)/dot-json package.json version ${CIRCLE_TAG:1}
      - npm publish
